apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ template "multi-api.fullname" . }}
  labels:
    app: {{ template "multi-api.name" . }}
    chart: {{ template "multi-api.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "multi-api.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "multi-api.name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 4000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          env:
          - name: INFURA_API_KEY
            value: "{{ .Values.settings.infuraAPIKey }}"
          - name: ETHERSCAN_API_KEY
            value: "{{ .Values.settings.etherscanAPIKey }}"
          - name: PRISMA_ENDPOINT
            value: "{{ .Values.settings.prisma.endpoint }}"
          - name: PRISMA_MANAGEMENT_API_SECRET
            value: "{{ .Values.settings.prisma.managementApiSecret }}"
          - name: REDIS_URL
            value: "{{ .Values.settings.redisURL }}"
          - name: TWILIO_ACCOUNT_SID
            value: "{{ .Values.settings.twilio.accountSid }}"
          - name: TWILIO_API_KEY
            value: "{{ .Values.settings.twilio.apiKey }}"
          - name: TWILIO_FROM_NUMBER
            value: "{{ .Values.settings.twilio.fromNumber }}"
          - name: GLOBAL_PHONE_NUMBER_SALT
            value: "{{ .Values.settings.globalPhoneNumberSalt }}"
          resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
